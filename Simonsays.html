<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simonsays-Game</title>
    <link rel="stylesheet" href="Simonsays.css">
</head>
<body>
    <video autoplay loop muted  class="back-video">
        <source  src="https://cdn.pixabay.com/video/2021/09/27/89894-616430996_large.mp4"  type="audio/mpeg">
    </video>

    <audio id="background-music" autoplay>
        <source src="muscisimonsays.mp3" type="audio/mpeg">
        
    </audio>



    <h1 class="gamename">Simon says game </h1>
    <h2 class="heading2"> Press any key to start :</h2>
<div class="btn-container">
    <div class="line-one">
    <div class="btn red" id="red"  type="button"></div>
    <div class="btn yellow"  id="yellow"   type="button"></div>
</div>
<div class="line-two">
    <div class="btn green" id="green"  type="button"></div>
    <div class="btn purple" id="purple" type="button"></div>
</div>
</div>
<h3>How long a sequence can you remember?</h3>

    <script src="Simonsays.js"></script>
</body>
</html>
